[General]
DefaultRunLogic=default.usp
UseThreads=1
[Iterations]
IterationPace=IterationASAP
NumOfIterations=1
RandomMax=90
RandomMin=60
StartEvery=60
[Log]
AutoLog=0
AutoLogBufferSize=1
IncludeEnvInfo=1
LogDetail=1
LogOptions=LogExtended
MsgClassData=0
MsgClassFull=0
MsgClassParameters=1
PrintTimeStamp=0
[SapGui]
DecreaseSAPFootPrint=1
DisableSapHistory=1
DisableSapTrace=1
EnableCachePerVuser=0
EnableSapUI=0
EnableSnapshots=1
WriteStatusBarTextOnError=1
WriteWindowTitleOnError=1
[SapGuiAdvanced]
FindSessionMaxNumberOfTries=20
FindSessionSleepBetweenTries=250
ReplayOnRealApplication=0
SAPfewgsrvApplicationTimeout=300
SetSAPfewgsrvTimeout=0
[ThinkTime]
Factor=1
Limit=1
LimitFlag=0
Options=NOTHINK
